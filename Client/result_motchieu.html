<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>AirlineReservation</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
	<style>
		body{
			padding-top: 50px;
			padding-bottom: 50px;
		}
	</style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
      <h1>Result</h1>
      </div>
    </div>
    <!-- .............................................................. -->
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <form class="form-inline">
          <div class="row">
            <label>Ngày đi: {{ngaydimotchieu}}</label>
          </div>
          <br>
          <div>
          <table class="table" id="khuhoidi">
            <thead>
              <tr>
                <td>STT</td>
                <td>Giờ</td>
                <td>Hạng</td>
                <td>Mức giá</td>
                <td>Số lượng ghế</td>
                <td>Giá bán</td>
                <td>Chọn</td>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="a in resultmotchieu">
                <td>{{$index}}</td>
                <td>{{a.gio}}</td>
                <td>{{a.hang}}</td>
                <td>{{a.mucgia}}</td>
                <td>{{a.soluongghe}}</td>
                <td>{{a.giaban}}</td>
                <td><input type="checkbox" name="{{$index}}" ng-click="checkboxchange()"></td>
              </tr>
            </tbody>
          </table>
          </div>
          <br>
          <label for="songuoi">Số người: </label>
          <input type="text" name="songuoi" value="{{songuoi}}" id="songuoi" disabled="true">
          <div>Tổng tiền: {{tongtien}}</div>
          <div class="row">
            <div class="col-md-2 col-md-offset-10">
              <button type="submit" class="btn btn-default" ng-click="continue()">Tiếp tục</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/javascript.js"></script>
  <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/angular.min.js"></script>
</body>
</html>
