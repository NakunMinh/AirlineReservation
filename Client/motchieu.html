
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h1>AirlineReservation</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<!-- Nav tabs -->
  				<ul class="nav nav-tabs" role="tablist">
    				<li role="presentation" ><a href="#khuhoi" aria-controls="khuhoi" role="tab" data-toggle="tab">Khứ hồi</a></li>
    				<li role="presentation" class="active"><a href="#motchieu" aria-controls="motchieu" role="tab" data-toggle="tab">Một chiều</a></li>
  				</ul>
  				<!-- Tab panes -->
  				<div class="tab-content">
   					<div role="tabpanel" class="tab-pane" id="khuhoi">
   						
   					</div>

    				<div role="tabpanel" class="tab-pane active" id="motchieu">
              <br>
              <form class="form-inline">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="sanbaydi">Từ: </label>
                      <select class="form-control" id="noidi" style="width: 200px;" ng-options="state.Noidi for state in states" ng-model="selectedState" ng-change="change()">                
                        </select>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="sanbayden">Đến: </label>
                      <select class="form-control" id="noiden" style="width: 200px;" ng-options="state1.Noiden for state1 in states1" ng-model="selectedState1">               
                        </select>
                    </div>
                  </div>
                </div>
                <br>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label for="ngaydi">Ngày đi: </label>
                      <input type="date" class="form-control" id="ngaydimotchieu" placeholder="DD/MM/YYYY">
                    </div>
                  </div>
                </div>
                <br>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label for="songuoi" >Số người: </label>
                      <input type="text" class="form-control" id="songuoi">
                    </div>
                  </div>
                </div>
                <br>
                <div class="row">
                  <div class="col-md-2 col-md-offset-10">
                    <button type="submit" class="btn btn-default" ng-click="motchieutimkiem()">Tìm kiếm</button>
                  </div>
                </div>
            </form>
            </div>
 				 </div>
			</div>
		</div>
	</div>
